name: geoai-qa
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11

  # Geo stack
  - geopandas
  - shapely
  - rasterio
  - fiona
  - pyproj
  - gdal
  - rtree

  # Data science / utils
  - numpy
  - pandas
  - scikit-image
  - matplotlib

  # Image + cv
  - pillow
  - opencv

  # Jupyter (optional, fÃ¼r Notebooks)
  - jupyterlab

  # Install pip packages
  - pip
